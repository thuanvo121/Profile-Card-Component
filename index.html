<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div>
      <img class="cover-img" src="images/bg-pattern-card.svg">
    </div>
    <image class="profile-img" src="images/image-victor.jpg"></image>
    <div class="user-info">
      <h2><strong>Victor Crest</strong><span>26</span></h2>
      <h3>London</h3>
    </div><hr>
   <ul class="stat-list">
     <li class="stat-item">
       <p class="num">80k</p>
       <p class="cap">Followers</p>
     </li>
     <li class="stat-item">
       <p class="num">803k</p>
       <p class="cap">Likes</p>
     </li>
     <li class="stat-item">
       <p class="num">1.4k</p>
       <p class="cap">Photos</p>
     </li>
   </ul>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Vo</a>.
  </footer>
</body>
</html>
